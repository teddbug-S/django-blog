{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block head %}
<link rel="stylesheet" href="{% static 'users/css/edit-profile.css' %}">
{% endblock head %}

{% block content %}
    <div class="container">
        <div class="update-container">
            <header>
                <h1 class="display-5 text-center">Update Profile</h1>
            </header>
            <div class="data-container">
                <form enctype="multipart/form-data" method="post" action="{% url 'users-profile-update' %}">
                    {% csrf_token %}
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                    {{ c_form|crispy }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary login-btn">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
