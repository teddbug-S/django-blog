{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

<!-- Extending the head links -->
{% block head%}
<link rel="stylesheet" href="{% static 'users/css/login-style.css' %}">
{% endblock head%}

<!-- Main Content -->
{% block content %}
    <div class="container">
        <!-- Sign in container -->
        <div class="login-container">
            <header>
                <h1 class="display-5 text-center">Reset Password</h1>
                <p class="text-muted text-center">Enter your email to receive a password reset link.</p>
                <img src="{% static 'users/images/password-reset.svg' %}" alt="login user">
            </header>
            <div class="form-div">
                <form method="post" action="{% url 'password_reset' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary login-btn">Submit</button>
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
