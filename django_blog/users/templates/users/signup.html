{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block head %}
<link rel="stylesheet" href="{% static 'users/css/signup-style.css' %}">
{% endblock head %}

{% block content %}
    <div class="container">
        <div class="register-container">
            <header>
                <h1 class="display-5 text-center">Register for an account.</h1>
                <img src="{% static 'users/images/user.svg' %}" alt="signup user">
            </header>
            <div class="form-container">
                <form method="post" action="{% url 'users-register' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary register-btn">Register</button>
                </form>
                <div>
                    <small class="text-muted">Already have an account?</small>
                    <a class="login-link" href="{% url 'users-login' %}">Login</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
